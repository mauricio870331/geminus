<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="../#{loginBeans.menu}">
        <ui:define name="title">            
            Consultar Jornada
        </ui:define>
        <ui:define name="body">
            <h:form id="form" >           

                <b:panel>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:growl binding="#{geminusCompen.growl}" id="growl" showDetail="true"  autoUpdate="true" globalOnly="true"/>  


                    <b:panelGrid colSpans="2,2,2,2,2,2" id="Fechas"> 


                        <h:outputText value="Codigo Jornada" style="font-weight: bold"/>
                        <b:inputText value="#{geminusCompen.codigoEmpleado}" style="margin-left: -80px"/>              

                        <h:commandButton class="btn btn-primary btn-sm m" action="#{geminusCompen.cargarJornada()}"
                                         onclick="document.getElementById('ajaxloader').style.display = 'block'" 
                                         value="Cargar"  style="margin-left: -20px" />  

                    </b:panelGrid>



                    <img id="ajaxloader" src="../recursos/imagenes/ajaxloader.gif" style="display: none;" width="25" title="cargando"  />

                    <hr/>                    

                    <h:outputText value="Actualizar Jornada" style="font-weight: bold"/>
                    <br/>
                    <br/>
                    <b:panelGrid colSpans="2,1,2,1,2,1,2,1" id="result"> 
                        <h:outputText value="Codigo Jornada" style="font-weight: bold"/>
                        <b:inputText value="#{geminusCompen.a.JT_CODIGO}" style="margin-left: -80px" disabled="true"/>              
                        <h:outputText value="Descripcion" style="font-weight: bold"/>
                        <b:inputText value="#{geminusCompen.a.JT_Descripcion}" style="margin-left: -80px"/>  
                        <h:outputText value="Hora inicial" style="font-weight: bold"/>
                        <b:inputText value="#{geminusCompen.a.jt_horainicialnovedades}" style="margin-left: -80px"/> 
                        <h:outputText value="Hora final" style="font-weight: bold"/>
                        <b:inputText value="#{geminusCompen.a.jt_horafinalnovedades}" style="margin-left: -80px"/> 
                    </b:panelGrid>
                    
                    
                    <b:panelGrid colSpans="2,1,2,2,5" id="j"> 
                        <h:outputText value="Codigo Jornada" style="font-weight: bold"/>
                        <b:inputText value="#{geminusCompen.a.JT_CODIGO}" style="margin-left: -80px" disabled="true"/>              
                        <h:outputText value="Descripcion" style="font-weight: bold"/>
                        <b:inputText value="#{geminusCompen.a.JT_Descripcion}" style="margin-left: -80px"/>  
                    </b:panelGrid>
                    
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

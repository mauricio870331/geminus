<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="../#{loginBeans.menu}">
        <ui:define name="title">
            Reporte Horas Extras Aprobadas
        </ui:define>
        <ui:define name="body">
            <h:form id="form" >
                <b:panel>
                    <p:growl id="growl" binding="#{geminusReporteNovedades.growl}" autoUpdate="true" globalOnly="true"  widgetVar="aGrowl"/>
                    <center>
                        <h4>Se van a quitar las siguientes horas extras , por favor confirmar</h4>
                    </center>
                    <br></br>
                    <p:dataTable id="tac" var="noveda" value="#{geminusReporteNovedades.list_acciones}" 
                                 rows="50"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,50,60,100,200">

                        <p:column headerText="#">
                            <h:outputText value="#{noveda.num}" />
                        </p:column>
                        <p:column headerText="Fecha" >
                            <h:outputText value="#{noveda.fecha}" />
                        </p:column>                       
                        <p:column headerText="Tipo">
                            <h:outputText value="#{noveda.tipo}" />
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{noveda.codigo}" />
                        </p:column>
                        <p:column headerText="Cedula">
                            <h:outputText value="#{noveda.cedula}" />
                        </p:column>  
                        <p:column headerText="UsuarioMod">
                            <h:outputText value="#{noveda.usuarioMod}" />
                        </p:column>   
                        <p:column headerText="FechaMod">
                            <h:outputText value="#{noveda.fechaMod}" />
                        </p:column>                         
                        <p:column headerText="Eliminar">
                            <center>
                                <p:selectBooleanCheckbox value="#{noveda.activar}" disabled="#{noveda.activar}" >                                    
                                </p:selectBooleanCheckbox>
                            </center>
                        </p:column>




                    </p:dataTable>
                    <br></br>
                    <center>       
                        <b:row>
                            <b:column medium-screen="4">

                            </b:column>
                            <b:column medium-screen="2">
                                <b:commandButton update=":form:growl" value="Eliminar Horas Extras" actionListener="#{geminusReporteNovedades.eliminarNovedades()}"></b:commandButton>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:commandButton value="Atras" action="ReporteHorasExtras"></b:commandButton>
                            </b:column>
                            <b:column medium-screen="4">

                            </b:column>


                        </b:row>

                    </center>

                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="../#{loginBeans.menu}">
        <ui:define name="title">            
            Listado de turnos             
            <input class="btn btn-primary btn-sm m"  type="button" 
                   onclick="window.location.href = '/Geminus/faces/Adm/CargarTurnos.xhtml'" 
                   value="Regresar" />

        </ui:define>
        <ui:define name="body">
            <h:form id="form" >              
                <b:panel>
                    <p:dataTable rows="15"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="15,30,50"
                                 id="correo" var="turno" value="#{geminusCompen.listTurnos}">
                        <p:column headerText="Cod Empleado" >
                            <h:outputText value="#{turno.idEmpleado}"/>
                        </p:column>

                        <p:column headerText="Dependencia" >
                            <h:outputText value="#{turno.dependencia}"/>
                        </p:column>

                        <p:column headerText="Jornada" >
                            <h:outputText value="#{turno.jornada}"/>
                        </p:column>

                        <p:column headerText="Fecha" >
                            <h:outputText value="#{turno.fecha}"/>
                        </p:column>
                    </p:dataTable>  
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

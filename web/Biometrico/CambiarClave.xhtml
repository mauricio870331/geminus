<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../#{loginBeans.menu}">

        <ui:define name="title">
            Reporte Biometrico      
        </ui:define>
        <ui:define name="body">
            <h:form id="form" >
                <b:panel>
                    <p:growl id="growl" binding="#{biometrico.growl}" autoUpdate="true" globalOnly="true"  widgetVar="aGrowl"/>
                    <div style="padding: 20px; text-align: center;border: 1px solid #B8B8B8;border-radius: 5px;">
                        <center>
                            <b:row>                          
                                <b:column medium-screen="2">
                                    <h:outputText value="Nueva Clave :"/>
                                </b:column>
                                <b:column medium-screen="2" style="margin-left: -60px;">
                                    <b:inputText id="name" value="#{biometrico.cedula}" ></b:inputText>
                                </b:column>   
                                <b:column medium-screen="1">
                                    <b:commandButton look="primary" value="Cambiar" action="#{biometrico.cambiarClave()}" update=":form" 
                                                     onclick="document.getElementById('ajaxloader').style.display = 'block'">
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                            <br/>                        
                        </center>  
                    </div>

                    <br></br>
                    <img id="ajaxloader" src="../recursos/imagenes/ajaxloader.gif" style="display: none;" width="25" title="cargando"  />



                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
